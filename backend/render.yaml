
services:
  - type: web
    name: book-recommendation-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: EMBED_MODEL
        value: all-MiniLM-L6-v2
